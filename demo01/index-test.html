<!DOCTYPE html>
<html>
	<head>
		<!--react 核心库-->
		<script src="../build/react.js"></script>
		<!--react 提供相关DOM的功能-->
		<script src="../build/react-dom.js"></script>
		<!--将react语法糖JSX语法转成JavaScript语法，在实际上线是，应将此放到服务器上完成-->
		<script src="../build/browser.min.js"></script>
	</head>
	<body>
		<div id="example"></div>
		<script type="text/babel">
			<!--ReactDOM。render是React最基本方法，用于将模板转成HTML语言，并插入Z指定DOM节点-->
			ReactDOM.render(
				<h1>hello tvWorld!</h1>,
				document.getElementById('example')
			)
		</script>
	</body>
</html>
